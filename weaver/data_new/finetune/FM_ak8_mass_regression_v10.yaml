### use `&`, `|`, `~` for logical operations on numpy arrays
### can use functions from `math`, `np` (numpy), and `ak` in the expression

## Note: if it's a higgs then it has to be matched (note: fj_genRes_mass=125 for higgs else 0)
selection: >-
  (fj_pt>0) &
  ( (fj_genRes_mass==125) & (matched_mask) & ((fj_H_VV_elenuqq==1) | (fj_H_VV_munuqq==1)) & (fj_lepinprongs==1) & (fj_nquarks==2) ) | (fj_genRes_mass!=125)

### selection to apply at test time (i.e., when running w/ --predict)
test_time_selection: >-
  (fj_pt>0) &
  ( (fj_genRes_mass==125) & (matched_mask) & ((fj_H_VV_elenuqq==1) | (fj_H_VV_munuqq==1)) & (fj_lepinprongs==1) & (fj_nquarks==2) ) | (fj_genRes_mass!=125)

new_variables:
    ### [format] name: formula
    ### can use functions from `math`, `np` (numpy), and `ak` in the expression

   #  # more readable way
   #  label_H: ( (fj_genRes_mass==125) )
   #  label_QCD: (( (fj_QCDb==1) | (fj_QCDbb==1) | (fj_QCDc==1) | (fj_QCDcc==1) | (fj_QCDothers==1) ))
   #  label_W: ( (fj_V_2q==1) | (fj_V_elenu==1) | (fj_V_munu==1) | (fj_V_taunu==1) )
   #  label_Top: (~label_H) & (~label_QCD) & (~label_W)

   #  class_H: (label_H)   # target=125 (note: preselection include only semileptonic higgs decays)
   #  class_QCD: (label_QCD)  # target=genjetmass    
   #  class_W: (label_W) & (matched_mask) & ( (fj_lepinprongs>0) )  # target=80    
   #  class_W_unmatched: (label_W) & (~class_W) # target=genjetmass    
   #  class_Top_W: (label_Top) | ( (matched_mask) & (fj_Top_nbquarks==0) & (fj_Top_nleptons>0) & (fj_Top_nquarksnob == 2) )   # target=80
   #  class_Top_bW: (label_Top) & (matched_mask) & (fj_Top_nbquarks>0) & (fj_Top_nleptons>0)  # target=175
   #  class_Top_unmatched: (label_Top) & (~class_Top_W) & (~class_Top_bW)   # target=genjetmass    

    # must do it this way because the code gets angry
    class_H: ( (fj_genRes_mass==125) )   # target=125 (note: preselection include only semileptonic higgs decays)
    class_QCD: (( (fj_QCDb==1) | (fj_QCDbb==1) | (fj_QCDc==1) | (fj_QCDcc==1) | (fj_QCDothers==1) ))  # target=genjetmass    
    
    class_W: (( (fj_V_2q==1) | (fj_V_elenu==1) | (fj_V_munu==1) | (fj_V_taunu==1) )) & (matched_mask) & ( (fj_lepinprongs>0) )  # target=80    
    class_W_unmatched: (( (fj_V_2q==1) | (fj_V_elenu==1) | (fj_V_munu==1) | (fj_V_taunu==1) )) & (~class_W) # target=genjetmass    
    
    class_Top_W: (( (~(( (fj_QCDb==1) | (fj_QCDbb==1) | (fj_QCDc==1) | (fj_QCDcc==1) | (fj_QCDothers==1) ))) & (~(( (fj_V_2q==1) | (fj_V_elenu==1) | (fj_V_munu==1) | (fj_V_taunu==1) ))) & (~(( (fj_genRes_mass==125) ))) )) & ( (fj_Top_nquarksnob==2) ) | ( (matched_mask) & (fj_Top_nbquarks==0) & (fj_Top_nleptons>0) & (fj_Top_nquarksnob == 2) )   # target=80
    class_Top_bW: (( (~(( (fj_QCDb==1) | (fj_QCDbb==1) | (fj_QCDc==1) | (fj_QCDcc==1) | (fj_QCDothers==1) ))) & (~(( (fj_V_2q==1) | (fj_V_elenu==1) | (fj_V_munu==1) | (fj_V_taunu==1) ))) & (~(( (fj_genRes_mass==125) ))) )) & (matched_mask) & (fj_Top_nbquarks>0) & (fj_Top_nleptons>0)  # target=175
    class_Top_unmatched: (( (~(( (fj_QCDb==1) | (fj_QCDbb==1) | (fj_QCDc==1) | (fj_QCDcc==1) | (fj_QCDothers==1) ))) & (~(( (fj_V_2q==1) | (fj_V_elenu==1) | (fj_V_munu==1) | (fj_V_taunu==1) ))) & (~(( (fj_genRes_mass==125) ))) )) & (~class_Top_W) & (~class_Top_bW)   # target=genjetmass    

